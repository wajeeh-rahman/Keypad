<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keypad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Keypad</h1>
    <div class="container">
        <div>
            <input class="inputDisplay" type="text"/>
        </div>
        <div class="row">
            <button class="btn backArrow">&larr;</button>
            <button class="btn clearAll">Clear All</button>
            
        </div>
        <div class="row">
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn dollar">$10</button>
        </div>
        <div class="row">
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn dollar">$20</button>
        </div>
        <div class="row">
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn dollar">$50</button>
        </div>
        <div class="row">
            <button class="btn">0</button>
            <button class="btn">+</button>
            <button class="btn equalsSign">=</button>
            
        </div>

    </div>
    <script src="Keypad.js"></script>
</body>
</html>
